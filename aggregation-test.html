<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script src="aggregation.js"></script>
</head>

<body>


<script>


class Person{
   constructor(name,years){
      this.name=name;
	  this.years=years;
   }
   
   Talk(){};
   Eat(){};
}

class iSinger{
    Sing(){}
	WriteASong(){}
}

class iEngineer{
	Develop(){}
}

class Boy extends aggregation(Person,iSinger){
	constructor(n,y,song){
	super(n,y);
	  this.song = song;
   }
	Sing(){alert(this.name+' is '+this.years+' years old. and singing '+this.song);}
}

class Girl extends aggregation(Person,iEngineer){
	constructor(n,y,language){
	super(n,y);
	  this.language = language;
   }
	Develop(){alert(this.name+' is '+this.years+' years old. and knows '+this.language);}
}

class smart extends aggregation(Person,iEngineer,iSinger){
	constructor(n,y,language,song){
	super(n,y);
	  this.language = language;
   }
	Develop(){alert(this.name+' is '+this.years+' years old. and knows '+this.language);}
	
	Sing(){alert(this.name+' is '+this.years+' years old. and singing '+this.song);}
}


myboy = new Boy("Mike",12,"stand by me");
mygirl = new Girl("Hannah",16,"C#")
smartkit = new smart("Jhon",15,"C#","fly me to the moon")


myboy.Sing();

mygirl.Develop();

smartkit.Sing();
smartkit.Develop();


myboy.Develop(); // error : Uncaught TypeError: myboy.Develop is not a function

</script>

</body>
</html>
